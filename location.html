<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="JCL Guitar Clinic. Bi-Monthly guitar clinics hosted in Carlow, Ireland."
    />
    <meta
      name="keywords"
      content="jcl guitar clinic, guitar, clinic, learn, meet, musician, music, ireland, carlow"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JCL Guitar Clinics</title>
    <link rel="icon" href="assets/favicon/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    
  </head>
  <body>
    <!-- Fixed Header containing logo and navigation-->
    <header class="logo-navigation-header">
      <!-- Logo -->
      <div class="logo">
        <a href="index.html" aria-label="Go to homepage">jcl guitar clinics</a>
      </div>
      <!-- Navigation -->
      <nav>
        <ul class="site-navigation">
          <li>
            <a href="index.html" aria-label="Go to our home page">home</a>
          </li>
          <li>
            <a href="instructors.html" aria-label="Go to our instructors page"
              >instructors</a
            >
          </li>
          <li>
            <a href="location.html" aria-label="Go to our venue location page"
              >location</a
            >
          </li>
          <li>
            <a href="register.html" aria-label="Go to our registration page"
              >register</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <!-- Location including Google map and address information -->
      <div id="location-section">
        <div>
          <h1 id="location-heading">Where we are</h1>
        </div>

        <!-- Google map -->
        <div id="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19282.61707122856!2d-6.932212769496067!3d52.834490117281696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485d5d5160156111%3A0x3c2470c9cee9906!2sCarlow%2C%20Ireland!5e0!3m2!1sen!2suk!4v1692618117533!5m2!1sen!2suk"
            width="75%"
            height="400px"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
            ></iframe
          >
        </div>

        <!-- Address and contact info -->
        <div id="address">
          <address>
            Contact us at -
            <a
              href="www.jclclinicenquiries.com"
              target="_blank"
              rel="noopener"
              aria-label="Opens youtube dot com in a new tab"
              >www.jclclinicenquiries.com</a
            ><br />
            <br />

            Visit us at:<br />
            <br />
            Carlow Building<br />
            Carlow Road<br />
            Carlow, R240 PF78<br />
            Ireland
          </address>
        </div>
      </div>
    </main>

    <!-- Footer with social links -->
    <footer>
      <div class="footer-top"><p>come join us on our socials !</p></div>
      <br />
      <div>
        <ul class="social-links-list">
          <li>
            <a
              class="item-youtube"
              href="https://www.youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Opens youtube dot com in a new tab"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </li>
          <li>
            <a
              class="item-twitter"
              href="https://twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Opens twitter dot com in a new tab"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a
              class="item-facebook"
              href="https://www.facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Opens facebook dot com in a new tab"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a
              class="item-instagram"
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Opens instagram dot com in a new tab"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Fontawsome script -->
    <script
      src="https://kit.fontawesome.com/d9b42b0ac5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
