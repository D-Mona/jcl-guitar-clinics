<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="JCL Guitar Clinic. Bi-Monthly guitar clinics hosted in Carlow, Ireland."
    />
    <meta
      name="keywords"
      content="jcl guitar clinic, guitar, clinic, learn, meet, musician, music, ireland, carlow"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JCL Guitar Clinics</title>
    <link rel="icon" href="assets/favicon/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Fixed Header containing logo and navigation-->
    <header class="logo-navigation-header">
      <!-- Logo -->
      <div class="logo">
        <a href="index.html" aria-label="Go to our homepage"
          >jcl guitar clinics</a
        >
      </div>
      <!-- Navigation -->
      <nav>
        <ul class="site-navigation">
          <li>
            <a href="index.html" aria-label="Go to our home page">home</a>
          </li>
          <li>
            <a href="instructors.html" aria-label="Go to our instructors page"
              >instructors</a
            >
          </li>
          <li>
            <a href="location.html" aria-label="Go to our venue location page"
              >location</a
            >
          </li>
          <li>
            <a href="register.html" aria-label="Go to our registration page"
              >register</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- main content -->
    <main>
      <!-- Thank you message and image -->
      <div>
        <div id="thank-you-message">
          <h1>THANK YOU!</h1>
          <br />
          <p>We will contact you soon..</p>
        </div>
        <img
          id="thank-you-image"
          src="assets\images\thank-you-image.jpg"
          alt="Image of a guitar scattered with playing cards"
        />
      </div>
    </main>

    <!-- Footer with social links -->
    <footer>
      <div class="footer-top"><p>come join us on our socials !</p></div>
      <br />
      <div>
        <ul class="social-links-list">
          <li>
            <a
              class="item-youtube"
              href="https://www.youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Opens youtube dot com in a new tab"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </li>
          <li>
            <a
              class="item-twitter"
              href="https://twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Opens twitter dot com in a new tab"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a
              class="item-facebook"
              href="https://www.facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Opens facebook dot com in a new tab"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a
              class="item-instagram"
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Opens instagram dot com in a new tab"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Fontawsome script -->
    <script
      src="https://kit.fontawesome.com/d9b42b0ac5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
